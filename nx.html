<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-ca25ef", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-ca25ef", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-a2f48b", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-a2f48b", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-95af56", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-95af56", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-7031e6", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-7031e6", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-9e9252", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-9e9252", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-55b671", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-55b671", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-735412", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-735412", "shape": "image"}, {"color": "#ffffff", "font": {"color": "#00ff00"}, "id": "vm-f1599d", "image": "https://www.nicepng.com/png/full/118-1187674_computer-pc-clipart-computer-application-computer-svg.png", "label": "vm-f1599d", "shape": "image"}]);
        edges = new vis.DataSet([{"from": "vm-ca25ef", "to": "vm-a2f48b"}, {"from": "vm-ca25ef", "to": "vm-95af56"}, {"from": "vm-a2f48b", "to": "vm-7031e6"}, {"from": "vm-a2f48b", "to": "vm-9e9252"}, {"from": "vm-95af56", "to": "vm-55b671"}, {"from": "vm-95af56", "to": "vm-735412"}, {"from": "vm-7031e6", "to": "vm-f1599d"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
